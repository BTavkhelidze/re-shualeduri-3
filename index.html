<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="main__container">
      <header>
        <div class="header">
          <h2>Weather</h2>
          <nav>
            <ul>
              <li><a href="#">home</a></li>
              <li><a href="#">catalogue</a></li>
              <li><a href="#">about us</a></li>
            </ul>
          </nav>
        </div>
      </header>
      <main>
        <div>
          <h1>Weather API</h1>
        </div>
        <section>
          <div class="weather__Content">
            <div class="weather__loc">
              <div>
                <img src="./image/location.svg" alt="location icon" />
                <div>
                  <p>Latitude : 52.5</p>
                  <p>Longitude: 43.375</p>
                </div>
              </div>
              <img src="./image/sun.png" alt="sunny weather image" />
            </div>
            <div class="temp__detail">
              <img
                src="./image/sun-cloud.png"
                alt="sunny-cloud weather image"
              />
              <div>
                <p>28º</p>
              </div>
            </div>
            <div class="farh__wind__sp">
              <div>
                <span> °F 82.4 </span>
              </div>
              <div>
                <img src="./image/wind.svg" alt="wind icon" />
                <span>19 km/h</span>
              </div>
            </div>
          </div>
        </section>
      </main>
      <nav class="navigation__bar">
        <ul>
          <li>
            <a href="#">
              <img src="./image/arrow-left.svg" alt="arrow-left icon" />
            </a>
          </li>
          <li>
            <a href="#"> 1 </a>
          </li>
          <li>
            <a href="#">2</a>
          </li>
          <li class="dots">
            <a href="#" class="dots">...</a>
          </li>
          <li>
            <a href="#">10</a>
          </li>
          <li>
            <a href="#">
              <img src="./image/arrow-right.svg" alt="arrow-right icon" />
            </a>
          </li>
        </ul>
      </nav>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
